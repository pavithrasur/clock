<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CLOCK</h1>
    <div class="time" id="time">
        <div class="days">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="days">
                <h2 id="minites">00</h2>
                <small>minites</small>
            </div>
            <div class="days">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
            <div class="ap">
                <div id="ampm">AM</div>
            </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
